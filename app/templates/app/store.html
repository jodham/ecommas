{%extends "app/main.html"%}
{%block content%}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageUrl}}">
			<div class="box-element product">
				<h6>{{product.name}}</h6>
				<hr>
				<button class="btn btn-outline-secondary add-btn" >Add to Cart</button>
				<a class="btn btn-outline-succcess" href="">View</a>
				<h4><strong>${{product.price|floatformat:2}}</strong></h4>
			</div>
		</div>
        {% endfor %}
	</div>
{%endblock content%}
