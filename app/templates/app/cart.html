{%extends "app/main.html"%}
{% load static%}
{%block content%}
<div class="row">
	<div col-lg-12> 
		<div class="box-element ">
		<a class="btn btn-outline-dark" href="{%url 'store'%}">&#8592; Continue Shopping</a>	

		<br>
		<br>

		<table class="table">
			<tr>
				<th><h5>Items: <strong>3</strong></h5></th>
				<th><h5>Total: <strong>$100</strong></h5></th>
				<th><a style="float: right; margin: 5px;" class='btn btn-success'href="{%url 'checkout'%}">checkout</a></th>
			</tr>
		
		</table>
		</div>

		<br>

		<div class="box-element ">
			<div class="cart-row">
				<div style="flex: 2"></div>
				<div style="flex: 2"><strong>Item</strong></div>
				<div style="flex: 1"><strong>ItemPrice</strong></div>
				<div style="flex: 1"><strong>ItemQuantity</strong></div>
				<div style="flex: 1"><strong>ItemTotal</strong></div>
			</div>
            {% for item in items % }
			<div class="cart-row">
				<div style="flex: 2"><img class="row-image" src="{{item.product.imageURL}}"></div>
				<div style="flex: 2">{{item.product.name}}</div>
				<div style="flex: 1">${{item.product.price|floatformat:2}}</div>
				<div style="flex: 1">
					<p class="quantity">{{item.quantity}}</p>
					<div class="quantity">
						<img class="chg-quantity" src="{% static 'images/up.png'%}">
						<img class="chg-quantity" src="{% static 'images/down.png'%}">
					</div>
				</div>
				<div style="flex: 1">$80</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content%}
